# GitHub Pages
# None of these can actually be changed
safe:     true
lsi:      false
pygments: true

# Formatting
markdown: redcarpet
redcarpet:
  extensions: [
    "autolink"
  , "tables"
  , "strikethrough"
  , "with_toc_data"
  , "fenced_code_blocks"
  , "no_intra_emphasis"
  ]

# Permalinks
permalink: pretty

# File inclusion (these would otherwise be hidden)
include: ["_assets", "_search.json"]

# Project specific
# Remember to change these!
baseurl:      /picnic
title:        Picnic
tagline:      Documentation template for Jekyll
description:  Picnic is a documentation template for Jekyll made by @kasperisager
url:          http://banj.github.io/picnic

author:
  name:       Ben Donald
  url:        https://github.com/banj
